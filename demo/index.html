<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BasalNav.js Demo</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True" />
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="../dist/css/basalNav.min.css">
</head>
<body>
	<header class="demo-header">
		<a href="" class="demo-header-logo">BasalNav.js</a>

		<div class="basal-nav basal-nav--collapsed">
			<div class="basal-nav__hamburger basal-nav__hamburger--collapsed">

			</div>

			<nav class="basal-nav__nav">
				<ul class="basal-nav__list">
					<li class="basal-nav__item">
						<a href="" class="basal-nav__link">About</a>
					</li>
					<li class="basal-nav__item">
						<a href="" class="basal-nav__link">Services</a>
					</li>
					<li class="basal-nav__item">
						<a href="" class="basal-nav__link">Location</a>
					</li>
					<li class="basal-nav__item">
						<a href="" class="basal-nav__link">Contact</a>
					</li>
				</ul>
			</nav>

			<div class="basal-nav__overlay"></div>
		</div>
	</header>

	<main class="demo-main">
		<div class="demo-main-wrapper">
			
		</div>
	</main>

	<script src="../dist/js/basalNav.min.js"></script>

</html>
