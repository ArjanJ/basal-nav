<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BassNav.js Demo</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True" />
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="../dist/css/bassNav.min.css">
</head>
<body>
	<header class="demo-header">
		<a href="" class="demo-header-logo">BassNav.js</a>

		<div class="bass-nav">
			<button type="button" class="bass-nav__hamburger">
				<span class="bass-nav__hamburger-line"></span>
				<span class="bass-nav__hamburger-line"></span>
				<span class="bass-nav__hamburger-line"></span>
			</button>

			<nav class="bass-nav__nav">
				<ul class="bass-nav__list">
					<li class="bass-nav__item">
						<a href="" class="bass-nav__link">About</a>
					</li>
					<li class="bass-nav__item">
						<a href="" class="bass-nav__link">Services</a>
					</li>
					<li class="bass-nav__item">
						<a href="" class="bass-nav__link">Location</a>
					</li>
					<li class="bass-nav__item">
						<a href="" class="bass-nav__link">Contact</a>
					</li>
				</ul>
			</nav>

			<div class="bass-nav__overlay"></div>
		</div>
	</header>

	<main class="demo-main">
		<div class="demo-main-wrapper">
			<p>Resize the window to see the hamburger menu in action.</p>
		</div>
	</main>

	<script src="../dist/js/bassNav.min.js"></script>
</body>
</html>
